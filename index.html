<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Destination Explorer</h1>
        <div class="search-container">
            <input type="text" id="destination-input" placeholder="Enter a destination...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="image-slider-container">
            <h2><i class="fas fa-images"></i> Image Gallery</h2>
            <div class="slider">
                <div class="slider-wrapper">
                    <div class="slides">
                        <!-- Images will be dynamically inserted here by JavaScript -->
                    </div>
                    <button class="prev-slide">&#10094;</button>
                    <button class="next-slide">&#10095;</button>
                </div>
            </div>
        </section>

        <div class="secondary-sections-wrapper">
            <section id="weather-container">
                <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
                <div class="weather-data">
                    <!-- Weather data will be loaded here -->
                </div>
            </section>

            <section id="tourist-places-container">
                <h2><i class="fas fa-map-marked-alt"></i> Tourist Places</h2>
                <ul class="tourist-places-list">
                    <!-- Tourist places will be loaded here -->
                </ul>
            </section>

            <section id="favorite-food-container">
                <h2><i class="fas fa-pizza-slice"></i> Favorite Food</h2>
                <ul class="favorite-food-list">
                    <!-- Favorite food will be loaded here -->
            </ul>
        </section>
    </main>

    <div id="destination-summary-container">
        <h2><i class="fas fa-info-circle"></i> About <span id="destination-summary-title"></span></h2>
        <p id="destination-summary-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
